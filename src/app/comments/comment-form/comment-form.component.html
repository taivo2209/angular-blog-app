<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a Comment using this comment form</p>

    <form>
      <div class="form-group">
        <label class="mb-2 mt-1">Name</label>
        <input
          type="text"
          class="form-control shadow-effect"
          placeholder="Enter your name here"
        />
      </div>
      <div class="form-group">
        <label class="mb-2 mt-1">Comment</label>
        <textarea
          class="form-control shadow-effect"
          cols="30"
          rows="10"
          placeholder="Add your comment here"
        ></textarea>
      </div>
      <button class="btn btn-info btn-theme mt-2">Add a Comment</button>
    </form>
  </div>
</div>
